<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our ticket management system</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <span class="form-error" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                    <span class="form-error" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <span class="form-error" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                    <span class="form-error" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">Select role</option>
                        <option value="customer">Customer</option>
                        <option value="agent">Agent</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span class="form-error" id="roleError"></span>
                </div>
                
                <button type="submit" class="btn btn--primary btn--full">Create Account</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                    <p><a href="index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;">
        <span id="toastMessage"></span>
    </div>

    <script src="js/storageService.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/uiService.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (authService.isAuthenticated()) {
                const user = authService.getLoggedInUser();
                window.location.href = `${user.role}.html`;
                return;
            }

            const form = document.getElementById('signupForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear previous errors
                document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
                
                const formData = new FormData(form);
                const signupData = {
                    email: formData.get('email'),
                    username: formData.get('username'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    role: formData.get('role')
                };
                
                const result = authService.signup(signupData);
                
                if (result.success) {
                    uiService.showToast('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = `${result.user.role}.html`;
                    }, 1000);
                } else {
                    result.errors.forEach(error => {
                        uiService.showToast(error, 'error');
                    });
                }
            });
        });
    </script>
</body>
</html>
